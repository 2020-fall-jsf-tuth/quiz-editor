<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="btn btn-outline-success mt-3 mb-3">
        Add New Quiz
      </div>
      <div class="card">
        <div class="list-group">
          <div
          class="list-group-item d-flex justify-content-between"
          *ngFor="let quiz of quizzes"
          (click)= "selectedQuiz(quiz)"
          [class.active]="quiz == selectedQuiz">
              {{quiz.name}}
              <small>
                {{quiz.numberOfQuestion}} questions <span *ngIf="quiz.numberOfQuestion" != 1>s </span>
              </small>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8"
    *ngIf="selectedQuiz == undefined">
      <div class="alert alert-info my-3">
        Select and add
      </div>

    </div>
    <div class="col-md-8"
    *ngIf="selectedQuiz != undefined">
      <div class="btn btn-outline-dark mt-3 mb-3">
        Save
      </div>
      <div class="btn btn-link mt-3 mb-3">
        Cancel
      </div>
      <div class="card mb-3">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          {{selectedQuiz.name}}
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header">
          Questions
        </div>
        <div class="card-body">
          Coming soon
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Other
        </div>
        <div class="card-body">
          Coming soon
        </div>
      </div>
    </div>
  </div>
</div>
