<div class="container">
  <div class="row">
    <div class="col-md-4">
      <button
        class="btn btn-outline-success mt-3 mb-3"
        (click)="addNewQuiz()"
      >
        Add New Quiz
      </button>
      <div class="card">
        <div class="list-group list-group-flush">
          <button
            class="list-group-item d-flex justify-content-between"
            *ngFor="let quiz of quizzes"
            (click)="setSelectedQuiz(quiz)"
            [class.active]="quiz == selectedQuiz"
          >
            {{ quiz.name }}
            <small class="font-italic font-weight-lighter">
              {{ quiz.numberOfQuestions }} question<span *ngIf="quiz.numberOfQuestions != 1">s</span>
            </small>
          </button>
        </div>
      </div>
    </div>
    <div
      class="col-md-8"
      *ngIf="selectedQuiz == undefined"
    >
      <div class="alert alert-info my-3">
        Select or add a new quiz to get started...
      </div>
    </div>
    <div
      class="col-md-8"
      *ngIf="selectedQuiz != undefined"
    >
      <button class="btn btn-outline-dark mt-3 mb-3">
        Save
      </button>
      <button class="btn btn-link mt-3 mb-3">
        Cancel
      </button>
      <div class="card mb-3">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          <input
            [(ngModel)]="selectedQuiz.name"
            class="form-control"
            #myInputForAutoFocus
          />
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header">
          Questions
        </div>
        <div class="card-body">
          Coming soon
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Other
        </div>
        <div class="card-body">
          Coming soon
        </div>
      </div>
    </div>
  </div>
</div>
