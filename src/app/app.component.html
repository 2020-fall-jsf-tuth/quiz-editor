<div class="container">
  <div 
    class="row"
    *ngIf="loading"
  >
    <div class="col-md-12">
      <div class="alert alert-info mt-3">
        Loading...
      </div>
    </div>
  </div>
  <div 
    class="row"
    *ngIf="!loading && errorLoadingQuizzes"
  >
    <div class="col-md-12">
      <div class="alert alert-danger mt-3">
        Error loading quizzes, please refresh to try again...
      </div>
    </div>
  </div>
  <div 
    class="row"
    *ngIf="!loading && !errorLoadingQuizzes"
  >
    <div class="col-md-4">
      <button 
        class="btn btn-outline-success mt-3 mb-3"
        (click)="addNewQuiz()" 
      >
        Add New Quiz
      </button>
      <div class="card">
        <div class="list-group list-group-flush">
          <button 
            class="list-group-item d-flex justify-content-between"
            *ngFor="let quiz of quizzes"
            (click)="setSelectedQuiz(quiz)"
            [class.active]="quiz == selectedQuiz"
            [style.text-decoration]="quiz.markedForDelete ? 'line-through' : 'inherit'"
          >
            {{ quiz.name }}
            <small class="font-italic font-weight-lighter">
              {{ quiz.questions.length }} question<span *ngIf="quiz.questions.length != 1">s</span>
            </small>
          </button>
        </div>
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz == undefined"
    >
      <div class="alert alert-info my-3">
        Select or add a new quiz to get started...
        JS Promises... 
        <button 
          class="btn btn-link"
          (click)="jsPromisesOne()"
        >
          1
        </button>
        <button 
          class="btn btn-link"
          (click)="jsPromisesTwo()"
        >
          2
        </button>
        <button 
          class="btn btn-link"
          (click)="jsPromisesThree()"
        >
          3
        </button>
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz != undefined"
    >
      <button class="btn btn-outline-dark mt-3 mb-3">
        Save Quizzes
        <span 
          class="badge badge-danger ml-1"
          *ngIf="DeletedQuizCount > 0"
        >
          -{{ DeletedQuizCount }}
        </span>
        <span 
          class="badge badge-success ml-1"
          *ngIf="AddedQuizCount > 0"
        >
          +{{ AddedQuizCount }}
        </span>
      </button>
      <button 
        class="btn btn-link mt-3 mb-3"
        (click)="cancelAllBatchEdits()"
      >
        Cancel
      </button>
      <div class="card mb-3">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          <input
            [(ngModel)]="selectedQuiz.name"
            class="form-control"
            #myInputForAutoFocus
          />
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header">
          Questions
        </div>
        <div class="card-body">
          <button 
            class="btn btn-outline-success"
            (click)="addNewQuestion()"
          >
            Add New Question
          </button>
          <div 
            class="form-group mt-3"
            *ngIf="selectedQuiz.questions.length > 0"
          >
            <div 
              class="row mt-3"
              *ngFor="let question of selectedQuiz.questions"
            >
              <div class="col-md-10">
                <input 
                  type="text" 
                  class="form-control"
                  [(ngModel)]="question.name"
                />
              </div>
              <div class="col-md-2">
                <button 
                  class="btn btn-link text-danger"
                  (click)="removeQuestion(question)"
                >
                  Remove
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Other
        </div>
        <div class="card-body">
          <div class="form-check">
            <label 
              class="form-check-label"
              [class.text-danger]="selectedQuiz.markedForDelete"
            >
              <input 
                type="checkbox" 
                class="form-check-input" 
                [(ngModel)]="selectedQuiz.markedForDelete"
              />
              Mark for Delete
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
